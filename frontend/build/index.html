<!DOCTYPE html>
<html>
<head>
  <title>Crypto App</title>
  <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="bootswatch.css"> -->
</head>
<body>
  <!-- <h1>Crypto App</h1> -->
  <h5 id="portfolio-total">$0</h5>
  <form class="form-inline">
    <div class="form-group">
      <select class="form-control" id="coin-select"></select>
      <input class="form-control" value="0" required type="number" id="coin-amount">
      <button class="btn btn-success" type="submit" id="add-coin">Add Coin</button>
    </div>
  </form>
  <table class="table table-dark table-striped" id="portfolio">
    <thead>
      <tr>
        <th>Image</th>
        <th>Coin</th>
        <th>Price</th>
        <th>Amount</th>
        <th>Value ($)</th>
        <th>Change</th>
        <th></th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <div id="portfolio-chart"></div>
  <div id="news-list"></div>
</body>
</html>
