<!DOCTYPE html>
<html>
<head>
  <title>cryptoKnight </title>
  <script src="https://code.highcharts.com/stock/highstock.js"></script>
  <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="/"><img src="./images/text.png" height=40 alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav mr-auto">
        <form class="coin-form block margin-left-15 form-inline">
          <div class="form-group">
            <select class="form-control" id="coin-select"></select>
            <input class="form-control" value="0" required type="number" id="coin-amount">
            <button class="btn btn-success" type="submit" id="add-coin">Add Coin</button>
          </div>
        </form>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <select id="user-select" class="small-width form-control">
          <option disabled selected>-- Please Select A User --</option>
          <option class="dropdown-item" value="5a841ccf18614385406bb76d">Jardine</option>
          <option class="dropdown-item" value="5a841ccf18614385406bb76c">Eliot</option>
          <option class="dropdown-item" value="5a841ccf18614385406bb76f">Katarina</option>
          <option class="dropdown-item" value="5a841ccf18614385406bb76e">Brian</option>
        </select>
      </form>
    </div>
  </nav>

  <div id="hideme">
    <img src="./images/text.png" height=120 alt="">
    <h1>Welcome!</h1>
    <h2>Select a profile or add a coin to begin!</h2>
  </div>

  <div class="row">
    <div class="col-lg-6 table-col">
      <h5 id="portfolio-total">$0</h5>
      <table class="no-border table table-dark" id="portfolio">
        <thead>
          <tr>
            <th></th>
            <th>Coin</th>
            <th>Price (USD)</th>
            <th>Amount</th>
            <th>Value (USD)</th>
            <th>Change (24h)</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="col-lg-6 charts">
      <div id="portfolio-chart"></div>
      <div id="history-chart"></div>
    </div>
  </div>

  <div id="news-list"></div>
  <div id="overlay"></div>
</div>
</body>
</html>
